<div class="center ">
  <h6>Liste des membres du planning</h6>
  <ul class="list-group">
    <li class="list-group-item container lielem" *ngFor="let u of memberList">
      <label for="role" class="col-8">{{ u.firstName }} {{ u.lastName }} ({{ u.login }})</label>
      <select class="form-control form-control-sm selectorAligned col-4" id="role">
          <option *ngFor="let r of roles">{{ r }}</option>
      </select>
    </li>
  </ul>
</div>
