<div class="container">
  <div class="row">
    <span class="user-detail">{{ user?.firstName }} {{ user?.lastName }} - {{ user?.login }}</span>
    <img *ngIf="appStateService.getCurrentUser() != undefined" class="logout-button" (click)="logOut()" src="{{ logOutLogo }}" alt="" height="25" width="25">
  </div>
</div>
