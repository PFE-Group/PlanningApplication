<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="row">
        <div class="col">
          <input class="form-control" [(ngModel)]="planningName" type="text" placeholder=" put the planning name here " [class.disabled]="">
        </div>
        <div class="col">
          <img (click)="modifyName()" src="http://cdn.onlinewebfonts.com/svg/img_263621.png" width="20" height="20">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput [(ngModel)]="startDate" [matDatepicker]="picker" placeholder="De" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput [(ngModel)]="endDate" [matDatepicker]="picker2" placeholder="Ã " >
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary" (click)="changer()">Changer</button>
        </div>
      </div>
    </div>
  </div>
</div>
