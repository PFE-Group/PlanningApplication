<div class="center ">
  <span class="planning-title">Mes plannings</span>
  <ul class="list-group">
    <li class="list-group-item container lielem" *ngFor="let planning of (plannings | async)">
      <div class="container">
        <div class="row">
          <div for="role" class="col-6 tpmrg" (click)="setCurrentPlanning(planning)">
            {{ planning.name }}
          </div>
          <div class="col actionsForPlanning">
            <div class="row">
              <div class="col">
                <img *ngIf="router.url === '/schedule'" (click)="updatePlanning(planning)"
                     src="https://image.flaticon.com/icons/svg/61/61456.svg"
                     height="20px" width="20px">
              </div>
              <div class="col">
                <img (click)="deletePlanning(planning)" src="https://img.icons8.com/metro/1600/delete.png" height="20px"
                     width="20px">
              </div>
            </div>
          </div>
        </div>
      </div>
      <p for="role" class="col-8 left"></p>
    </li>
    <li class="list-group-item container lielem">
      <button class="btn btn-secondary" (click)="openAddPlanningDialog()">+ New Planning</button>
    </li>
  </ul>
</div>
