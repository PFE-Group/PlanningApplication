<div class="center ">
    <span class="planning-title">Mes plannings</span>
    <ul class="list-group">
      <li class="list-group-item container lielem" *ngFor="let planning of plannings">
        <div class="container">
          <div class="row">
            <div for="role" class="col-8 left">
                {{ planning.name }}
            </div>
            <div class="col right">
                <img (click)="deletePlanning(planning)" src="https://img.icons8.com/metro/1600/delete.png" height="20px" width="20px">
            </div>
          </div>
        </div>
        <p for="role" class="col-8 left"></p>
      </li>
    </ul>
  </div>
