<mat-form-field>
  <input matInput [(ngModel)]="taskName" placeholder="nom de la tâche"><!-- nom de la tâche-->
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="hourExpected" type="number" min="1" placeholder="heures voulues">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="color" placeholder="couleur"><!-- la couleur-->
</mat-form-field>
<br>
<button mat-stroked-button (click)="createTask()" color="primary">Créer</button>
