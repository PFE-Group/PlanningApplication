<mat-accordion  class="example-headers-align">
  
  <!-- INVITER UN UTILISATEUR-->
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Inviter un nouveau utilisateur
      </mat-panel-title>
    </mat-expansion-panel-header>

    <autocomplete-component-users [users]="users"></autocomplete-component-users>
    <div class="form-group">
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="membre">membre</mat-button-toggle>
        <mat-button-toggle value="invite">invité</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <br>
    <button mat-stroked-button color="primary">Inviter</button>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Suivant</button>
    </mat-action-row>
  </mat-expansion-panel>
  <!--Ajouter une plage-->
  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ajouter une plage horaire
      </mat-panel-title>
    </mat-expansion-panel-header>
    <autocomplete-component-tasks [tasks]="tasks"></autocomplete-component-tasks> <!-- les taches-->

    <mat-form-field>
      <!-- date de début du planning-->
      <input matInput [matDatepicker]="picker3" placeholder="date de debut" >
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <!-- date de fin du planning-->
      <input matInput [matDatepicker]="picker4" placeholder="data de fin" >
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4 ></mat-datepicker>
    </mat-form-field>
    <br>
    <button mat-stroked-button color="primary">Créer</button>
    <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Précédent</button>
        <button mat-button color="primary" (click)="nextStep()">Suivant</button>
    </mat-action-row>
  </mat-expansion-panel>
  <!-- ajouter une tâche -->
  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ajouter une tâche
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput placeholder="nom de la tâche"><!-- nom de la tâche-->
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" min="1" placeholder="heures voulues">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="couleur"><!-- la couleur-->
    </mat-form-field>
    <br>
    <button mat-stroked-button color="primary">Créer</button>
    <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Précédent</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
