<div  class="center ">
  <div class="member-title ">Membres du planning</div>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)='setCurrentState(UserRole.admin)' [class.active]="currentState === UserRole.admin">Admin</mat-button-toggle>
    <mat-button-toggle (click)='setCurrentState(UserRole.membre)' [class.active]="currentState === UserRole.membre" >Membre</mat-button-toggle>
    <mat-button-toggle (click)='setCurrentState(UserRole.invite)' [class.active]="currentState === UserRole.invite">Invit√©</mat-button-toggle>
    <mat-button-toggle (click)='setCurrentState(UserRole.all)' [class.active]="currentState === UserRole.all">Tous</mat-button-toggle>

  </mat-button-toggle-group>
  <ul id="forms"class="list-group">
    <div *ngIf="currentState===UserRole.all">
      <li   class="list-group-item container lielem" *ngFor="let u of memberList">
        {{u.user.firstName}} | {{u.role}}
      </li>
    </div>

    <div *ngIf="currentState===UserRole.membre">
      <li  class="list-group-item container lielem" *ngFor="let u of memberListMember">
        {{u.user.firstName}} | {{u.role}}
      </li>
    </div>

    <div *ngIf="currentState===UserRole.admin">
      <li class="list-group-item container lielem" *ngFor="let u of memberListAdmin">
        {{u.user.firstName}} | {{u.role}}
      </li>
    </div>

    <div *ngIf="currentState===UserRole.invite">
      <li  class="list-group-item container lielem" *ngFor="let u of memberListInvite">
        {{u.user.firstName}} | {{u.role}}
      </li>
    </div>

  </ul>
</div>
